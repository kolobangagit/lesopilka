[uwsgi]
project = lesopilka
uid = kolobanga
base = /home/%(uid)

chdir = %(base)/%(project)
home = %(base)/%(project)/.venv
module = crm_main.wsgi:application
req-logger = file:/var/log/uwsgi/app/kolobanga.log
logger = file:/var/log/uwsgi/app/kolobanga.log

master = true
processes = 5

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
