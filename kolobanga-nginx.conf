# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    listen      80;
    listen      [::]:80;
    server_name 95.163.231.59; # substitute your machine's IP address or FQDN
    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste

    location /media  {
        alias /home/kolobanga/lesopilka/media/;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/kolobanga/lesopilka/static/; # your Django project's static files - amend as required
    }

    access_log off;
        error_log /var/log/nginx/kolobanga.error.log;
        location / {
            uwsgi_pass      unix:///run/uwsgi/lesopilka.sock;
             include         uwsgi_params;
            uwsgi_param     UWSGI_SCHEME $scheme;
            uwsgi_param     SERVER_SOFTWARE    nginx/$nginx_version;
        }

}
